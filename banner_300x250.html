<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300x250 Ad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .ad-container {
        position: relative;
        width: 300px;
        height: 250px;
        background: white;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      .hidden-element {
        opacity: 0;
        z-index: 0;
      }
      .slide-from-bottom {
        animation: slideFromBottom 0.5s ease-out forwards;
        z-index: 2;
      }
      .slide-from-left {
        animation: slideFromLeft 0.5s ease-out forwards;
        z-index: 2;
      }
      .slide-from-top {
        animation: slideFromTop 0.5s ease-out forwards;
        z-index: 2;
      }
      .slide-from-right {
        animation: slideFromRight 0.5s ease-out forwards;
        z-index: 2;
      }
      .zoom-in {
        animation: zoomIn 0.5s ease-out forwards;
        z-index: 2;
      }
      @keyframes slideFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes slideFromLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideFromTop {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes slideFromRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="ad-container" id="ad-container-300x250">
      <div class="absolute -bottom-12 left-0 w-full h-full">
        <svg width="100%" height="100%" viewBox="0 0 1340 580" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 0,629 C 0,629 0,209 0,209 C 90.28571428571428,169.21428571428572 180.57142857142856,129.42857142857142 301,147 C 421.42857142857144,164.57142857142858 572,239.50000000000006 706,271 C 840,302.49999999999994 957.4285714285713,290.57142857142856 1077,273 C 1196.5714285714287,255.42857142857144 1318.2857142857142,232.21428571428572 1440,209 C 1440,209 1440,629 1440,629 Z"
            stroke="none"
            stroke-width="0"
            fill="rgba(250, 204, 21, 1)"
            fill-opacity="0.53"
            class="path-one"
            id="path-one-300x250"
          ></path>
          <path
            d="M 0,629 C 0,629 0,419 0,419 C 142.21428571428572,442.7857142857143 284.42857142857144,466.57142857142856 389,463 C 493.57142857142856,459.42857142857144 560.5,428.5 681,402 C 801.5,375.5 975.5714285714284,353.42857142857144 1111,357 C 1246.4285714285716,360.57142857142856 1343.2142857142858,389.7857142857143 1440,419 C 1440,419 1440,629 1440,629 Z"
            stroke="none"
            stroke-width="0"
            fill="rgba(250, 204, 21, 1)"
            fill-opacity="1"
            class="path-two"
            id="path-two-300x250"
          ></path>
        </svg>
      </div>
      <div class="flex items-start z-50">
        <div class="flex flex-col gap-2">
          <div id="logo-icon-300x250" class="text-sm mr-4 flex flex-row gap-1">
            <i class="fa fa-box" aria-hidden="true"></i> <a href="https://octopus.energy"> <span style="font-weight: 700">Octopus</span> Energy</a>
          </div>
          <h2 class="text-xl font-bold mb-2 self-center" id="headline-300x250">Sunglasses Deals Up to 50% Off</h2>
        </div>
        <img id="image-300x250" src="img/energy_savings.jpg" alt="Ad Image" class="w-1/2" />
      </div>
      <div>
        <p class="text-gray-600 text-sm -mt-4" id="text-300x250">Discover the latest collection of Men's sunglasses. Summer Sale Up to 50% Off</p>
        <p class="text-sm text-blue-500" id="tags-300x250">#EnergySavings #SwitchAndSave</p>
        <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded" id="cta-300x250">SHOP NOW</button>
      </div>
    </div>
    <script>
      const adData = {
        headline: "Sunglasses Deals Up to 50% Off",
        text: ["Discover the latest collection of Men's sunglasses. Summer Sale Up to 50% Off"],
        tags: "#EnergySavings #SwitchAndSave",
        cta: "SHOP NOW",
        logo: {
          icon: "fa fa-box",
          firstWord: "Octopus",
          secondWord: "Energy"
        },
        image: "img/energy_savings.jpg"
      };

      function initAd() {
        const headline = document.getElementById('headline-300x250');
        const text = document.getElementById('text-300x250');
        const tags = document.getElementById('tags-300x250');
        const cta = document.getElementById('cta-300x250');
        const image = document.getElementById('image-300x250');
        const logoIcon = document.getElementById('logo-icon-300x250');
        const pathOne = document.getElementById('path-one-300x250');
        const pathTwo = document.getElementById('path-two-300x250');

        if (headline) headline.innerText = adData.headline;
        if (text) text.innerText = adData.text[0];
        if (tags) tags.innerText = adData.tags;
        if (cta) cta.innerText = adData.cta;
        if (image) image.src = adData.image;

        // Update logo
        if (logoIcon) {
          const logo = adData.logo;
          let iconHtml = '';
          if (logo.icon.startsWith('img/')) {
            iconHtml = `<img src="${logo.icon}" alt="Logo" style="width: 24px; height: 24px;">`;
          } else {
            iconHtml = `<i class="${logo.icon} mr-1" aria-hidden="true"></i>`;
          }
          logoIcon.innerHTML = `
            <div class="flex items-center scale-95">
              ${iconHtml}
              <a href="https://octopus.energy">
                <span style="font-weight:700;">${logo.firstWord}</span> ${logo.secondWord}
              </a>
            </div>
          `;
        }

        // Apply animations
        setTimeout(() => pathOne?.classList.replace('hidden-element', 'slide-from-bottom'), 0);
        setTimeout(() => pathTwo?.classList.replace('hidden-element', 'slide-from-bottom'), 250);
        setTimeout(() => logoIcon?.classList.replace('hidden-element', 'slide-from-left'), 500);
        setTimeout(() => headline?.classList.replace('hidden-element', 'slide-from-left'), 500);
        setTimeout(() => text?.classList.replace('hidden-element', 'slide-from-left'), 750);
        setTimeout(() => tags?.classList.replace('hidden-element', 'slide-from-left'), 1000);
        setTimeout(() => cta?.classList.replace('hidden-element', 'slide-from-bottom'), 1250);
        setTimeout(() => image?.classList.replace('hidden-element', 'slide-from-bottom'), 1500);

        // Remove animation classes after animation ends to enable re-animation if needed
        setTimeout(() => {
          headline?.classList.remove('slide-from-left');
          text?.classList.remove('slide-from-left');
          tags?.classList.remove('slide-from-left');
          cta?.classList.remove('slide-from-bottom');
          image?.classList.remove('slide-from-bottom');
          logoIcon?.classList.remove('slide-from-left');
          pathOne?.classList.remove('slide-from-bottom');
          pathTwo?.classList.remove('slide-from-bottom');
        }, 1750);

        // Set z-index to keep SVG waves behind other elements
        if (pathOne) pathOne.style.zIndex = 1;
        if (pathTwo) pathTwo.style.zIndex = 1;
        if (logoIcon) logoIcon.style.zIndex = 2;
        if (headline) headline.style.zIndex = 2;
        if (text) text.style.zIndex = 2;
        if (tags) tags.style.zIndex = 2;
        if (cta) cta.style.zIndex = 2;
        if (image) image.style.zIndex = 2;
      }

      document.addEventListener('DOMContentLoaded', initAd);
    </script>
  </body>
</html>
