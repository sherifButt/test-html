<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Banner Ads Creator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .banner {
            position: relative;
            margin: 20px;
            /* overflow: hidden; */
            background: white;
            border: 1px solid rgb(213, 212, 212);
            border-radius: 5px;
        }
        .banner-element {
            position: absolute;
        }
        .banner-image {
            width: 50%;
            height: auto;
        }
        .banner-text {
            background: rgba(255, 255, 255, 0.8);
            color: rgb(0, 0, 0);
        }
        .banner-title {
            color: black;
        }
        .banner-description {
            color: rgb(88, 88, 88);
        }
        .selected {
            border: 1px dotted red;
        }
        .outside-banner {
            opacity: 1;
        }
        .controls {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls .control-icon {
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 5px;
            pointer-events: all;
            position: absolute;
        }
        .rotate-icon {
            top: -20px;
            right: 40px;
        }
        .move-icon {
            top: -20px;
            right: 70px;
            cursor: move;
        }
        .delete-icon {
            top: -20px;
            right: 10px;
        }
        .pinch-corner {
            width: 10px;
            height: 10px;
            background: blue;
            position: absolute;
            border-radius: 50%;
            pointer-events: all;
        }
        .pinch-tl {
            top: -5px;
            left: -5px;
        }
        .pinch-tr {
            top: -5px;
            right: -5px;
        }
        .pinch-bl {
            bottom: -5px;
            left: -5px;
        }
        .pinch-br {
            bottom: -5px;
            right: -5px;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="flex justify-between mb-4">
            <button id="shuffle-images" class="bg-blue-500 text-white px-4 py-2 rounded">Shuffle Images</button>
            <button id="shuffle-copy" class="bg-blue-500 text-white px-4 py-2 rounded">Shuffle Copy</button>
            <button id="save-banners" class="bg-green-500 text-white px-4 py-2 rounded">Save Banners</button>
            <input type="file" id="import-json" class="hidden">
            <button id="import-json-button" class="bg-yellow-500 text-white px-4 py-2 rounded">Import JSON</button>
        </div>

        <div id="banners-container" class="grid grid-cols-3 gap-4">
            <!-- Banners will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="js/adsJson.js"></script>
    <script src="js/ads2.js"></script>
</body>
</html>
