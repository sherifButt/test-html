
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Blog - Marketing Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="/styles.css" type="text/css" rel="stylesheet" />
    <script defer src="/cache/cats.js"></script>
    <script defer src="/cache/blogs.js"></script>
    <script defer src="/js/blog-search.js"></script>
  </head>
  <body>
    <header class="container">
      <div>
        <nav>
          <ul>
            <li>
              <i class="fa-brands fa-octopus-deploy"></i> <a href="https://octopus.energy"><span style="font-weight: 700">octopus</span>energy</a>
            </li>
          </ul>
          <ul class="screen">
            <li><a href="#services">Services</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
        
        <section class="search-bar header">
        
          <h1>BLOG</h1>
          <p style="margin: 0  0 40px 0;">Explore our latest articles and insights on marketing, lead generation, and business growth.</p>
          
        <input type="text" id="searchInput" placeholder="Search posts..." oninput="searchPosts()" />
      <section id="searchResults"></section>
      </section>
      

      <section id="categories">
      <div style="width:full">
      <h3 style="text-align: center;">CATEGORIES</h3>
      </div>
        <div class="grid">
          
        <article style="display:flex;flex-direction:column; align-items:center;text-align: center;">
        <a href="/blog/business" style="display:flex; align-items:center; gap: 15px;">
         
        <img class="cat-img"  src="/blog/business/leads4.png" width="100" alt="business" />
          <button style="color: gray; text-transform:uppercase;">2 <span style="font-size:.8rem;text-transform:lowercase;">posts in</span> business</button>
        </a>
        </article>
      
        <article style="display:flex;flex-direction:column; align-items:center;text-align: center;">
        <a href="/blog/business/marketing" style="display:flex; align-items:center; gap: 15px;">
         
        <img class="cat-img"  src="/blog/business/marketing/leads5.png" width="100" alt="marketing" />
          <button style="color: gray; text-transform:uppercase;">1 <span style="font-size:.8rem;text-transform:lowercase;">posts in</span> marketing</button>
        </a>
        </article>
      
        <article style="display:flex;flex-direction:column; align-items:center;text-align: center;">
        <a href="/blog/default" style="display:flex; align-items:center; gap: 15px;">
         
        <img class="cat-img"  src="/blog/default/leads3.png" width="100" alt="default" />
          <button style="color: gray; text-transform:uppercase;">9 <span style="font-size:.8rem;text-transform:lowercase;">posts in</span> default</button>
        </a>
        </article>
      
        </div>
      </section>
    </main>

    <footer class="container" id="contact">
      <p style="text-align: right;">&copy; 2024 Octopus Energy. All rights reserved.</p>
      </footer>
      <section id="decoration" style="position: relative; margin-top: 100px;">
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="2 -2 1440 320" class="footer-wave" style="  bottom:-20;">
          <path
            fill-opacity="1"
            d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </section>
  </body>
</html>
